<table>
    <tr>
    <th>EmpName</th>
    <th>Dept</th>
    <th>Age</th>
    <th>Salary</th>
    </tr>
    <tr *ngFor="let Employee of emplist">
        <td>{{Employee.EmpName}}</td>
        <td>{{Employee.Dept}}</td>
        <td>{{Employee.Age}}</td>
        <td>{{Employee.Salary}}</td>
    </tr>
</table>
