<div class="text-center">
<form #details="ngForm" (ngSubmit)="details.form.valid &&onSubmit(details)" novalidate>
    <div class="form-group">
        <label for="firstname">First name: </label>
        <input type="text" name="firstname" class="form-control" [(ngModel)]="model.firstname" [minlength]="4" [maxlength]="20" #firstname="ngModel" [ngClass]="{ 'is-invalid': details.submitted && firstname.invalid }" required>
        <div class="invalid-feedback" *ngIf="details.submitted && firstname.invalid">
            <p *ngIf="firstname.errors?.['required']">Firstname is required</p>
            <p *ngIf="firstname.errors?.['minlength']">minimum 4 charcter</p>
            <p *ngIf="firstname.errors?.['maxlength']">max 5 charcter</p>
        </div>
    </div>

    <br>

    <div class="form-group">
        <label for="lastname">Last name: </label>
        <input type="text" name="lastname" class="form-control" [(ngModel)]="model.lastname" #lastname="ngModel" [ngClass]="{ 'is-invalid': details.submitted && lastname.invalid }" required>

        <div class="invalid-feedback" *ngIf="details.submitted && lastname.invalid">
            <p *ngIf="lastname.errors?.['required']">Lastname is required</p>

        </div>
    </div>

    <br>
    <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': details.submitted && email.invalid }" email required>

        <div class="invalid-feedback" *ngIf="details.submitted && email.invalid">
            <p *ngIf="email.errors">Email is required</p>
        </div>
    </div>

    <br>
    <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" name="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': details.submitted && password.invalid }" required>

        <div class="invalid-feedback" *ngIf="details.submitted && password.invalid">
            <p *ngIf="password.errors">Password is required</p>
        </div>
    </div>

    <br>
    <div class="form-group">
        <input type="submit" value="submit" class="btn btn-info">
    </div>
</form></div>
